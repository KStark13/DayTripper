	<div class="main-div">
		<div class="row">
			<div class="col s12 m12 l12">
				<h1>What do you want to do</h1>
			</div>
		</div>

		<div class="row">
			<div class="col s12 m12 l6 xl6">
				<div class=" panel-boxes">
					<div class="panel-heading">SEARCH FOR GENRE OR MUSICAL ARTIST</div>
					<div class="panel-body">
						<form onsubmit="go_get(); return false;" >
 							<input type="text"  id="yourtextfield"/>
 							<input type="submit" id="musicSearch" value="Search Playlists" />
						</form>

					<iframe id="youriframe"></iframe>
						
					</div>
				</div>
			</div>
			
			<div class="col s12 m12 l6 xl6">
				<div class="panel-boxes" id="movie-search-box">
				  <div class="panel-heading">SEARCH FOR A MOVIE OR TV SHOW TO STREAM</div>
				  <div class="panel-body">
						<form>
 							<input type="text"  id="showSearch">
								<input type="radio" name="show-search" id="movie-button">
									<label for="movie-button">Movie</label><br>
								<input type="radio" name="show-search" id="tv-button">
									<label for="tv-button">TV Show</label><br>
								<input type="radio" name="show-search" id="person-button">
									<label for="person-button">Actor or Director</label><br>
 							<input type="submit" class="btn" id="movieSearch">
						</form>
				  </div>
					
				</div>
			</div>
			
		</div>
		
		<div class="row">
			<div class="col s12 m12 l6 xl6">
				<div class=" panel-boxes">
					<div class="panel-heading">WHAT WOULD YOU LIKE TO ORDER?</div>
					<div class="panel-body"></div>
				</div>
			</div>
		
			<div class="col s12 m12 l6 xl6">
				<div class=" panel-boxes">
					<div class="panel-heading">WHAT WOULD YOU LIKE TO COOK?</div>
					<div class="panel-body">
						<div class="form-group">
							<input type="text" class="form-control" id="recipeInput">
							<button type="search" class="btn" id="recipeSearch" style="margin-right: 20px; margin-left: 15px">Search</button>
       					</div>  
						<div class="panel-body recipesContainer" id="recipeOutput" ></div>
					</div>
				</div>
			</div>
			
		</div>
